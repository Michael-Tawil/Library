<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="cont">
        <header>
            <nav id="l-nav">
                <img id="Logo-img" src="book-open-512.webp" alt="Logo">
                <h1 id="title">Library</h1>
                <button data-newbook-btn class="nnewbook">New Book</button>
            </nav>
        </header>
        <div id="modal" class="modal">
            <div class="modal-header">
                <div class="title">Add New Book</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                <input required id="bookt" type="text" placeholder="Enter Title"/>
                <input required  id="booka" type="text" placeholder="Enter Author"/>
                <input required  id="bookp" type="number" placeholder="Enter Pages"/>
                <select required  id="bookr" >
                    <option value="">Have You Read This Book?</option>
                    <option value="Read">Yes</option>
                    <option value="Not Read">No</option>
                </select>
                <button type="submit" id="submit-nbook">ADD</button>
            </form>
            </div>
        </div>
        <div  id="overlay"></div>
        <div id="bookcont">
            
        </div>
    </div>
</body>
</html>
